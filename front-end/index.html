<!DOCTYPE html>
<html>

<head>
    <script src='js/comments.js'></script>
    <meta charset="UTF-8">
    <title>Alchemista</title>
    <link rel="stylesheet" href="photon-0.1.2-dist/css/photon.css">
    <link rel="stylesheet" href="css/index.css">
    <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet' type='text/css'>
    <!-- not sure why I need both the local and Google link for jQuery but doesnt seem to work without both... wtf -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="js/jquery-2.2.4.min.js"></script>
    <script src="js/jquery.autocomplete.min.js"></script>
    <script src="js/index.js"></script>
    <script src="js/data_processing.js"></script>
    <script src="js/moment.min.js"></script>
    <script src="js/collapsePlugin.js"></script>
    <script type="text/javascript" src="http://viralpatel.net/blogs/demo/jquery/jquery.shorten.1.0.js"></script>
    <script src='js/vex.combined.min.js'></script>
    <script>
    vex.defaultOptions.className = 'vex-theme-os';
    </script>
    <link rel="stylesheet" href="css/vex.css" />
    <link rel="stylesheet" href="css/vex-theme-os.css" />
    <link rel="stylesheet" href="comments.css" />
</head>

<body>
    <div class="window">
        <!-- Your app's content goes inside .window-content -->
        <div class="window-content">
            <div class="pane-group">
                <div class="pane pane-sm sidebar">
                    <nav class="nav-group padded">
                        <img src="img/alchemista.png" alt="Alchemista Logo" id="alchemista_image">
                        <form id="menuForm">
                            <div class="form-group">
                                <label>Client</label>
                                <input type="text" name="client" class="biginput form-control" placeholder="Client" id="autocompleteClient">
                                <label>Vendor</label>
                                <input type="text" name="vendor" class="biginput form-control" placeholder="Vendor" id="autocompleteVendor">
                            </div>
                            <label>Choose a Time Frame:</label>
                            <select id="timeFrame" class="form-control padded">
                                <option>--</option>
                                <option>in the last month</option>
                                <option>in the last 3 months</option>
                                <option>in the last 6 months</option>
                                <option>in the last year</option>
                            </select>
                            <div class="form-group">
                                <label>_________or_________</label>
                                <label>From</label>
                                <input type="date" id="firstDate">
                                <label>To</label>
                                <input type="date" id="secondDate">
                            </div>
                            <div class="form-group">
                                <label>or select a specific day:</label>
                                <input type="date" id="oneDate">
                            </div>
                            <div class="form-actions">
                                <button type="submit" onclick="return retrieveData()" class="btn btn-form btn-primary">GO!</button>
                            </div>
                            <div id='message padded'> </div>
                        </form>
                        <label>______________________</label>
                        <label>Add new menus:</label>
                        <input type="file" id="my_file_input" />
                        <div class="form-actions padded">
                            <button type="submit" onclick="return submitFile()" class="btn btn-form btn-secondary">Upload</button>
                        </div>
                        <div class='warning_message padded'> </div>
                    </nav>
                </div>
                <div class="pane">
                    <h1 id="title">Menu History</h1>
                    <div class="padded columns" id="menus"></div>
                    <!-- start Julia's test data -->
                    <div class="form-actions padded">
                        <button type="submit" onclick="return postComments()" class="btn btn-form btn-secondary">comments</button>
                    </div>
                    <div class="form-actions padded">
                        <button type="submit" onclick="return getComments()" class="btn btn-form btn-secondary">add comment</button>
                    </div>
                    <div id ="cmtHeader"> </div>
                    <div id="newcomments"> </div>
                    <div id="comments"> </div>
                    <!-- end Julia's test data -->
                </div>
            </div>
</body>

</html>
