<body>
 <div class="window">
	<!-- Your app's content goes inside .window-content -->
	<div class="window-content">
		<div class="pane-group">
			<div class="pane pane-sm sidebar">
				<nav class="nav-group padded">
					<img src="img/alchemista.png" alt="Alchemista Logo" id = "alchemista_image">
					<form id = "menuForm">   
						<div class="form-group">
							<label>Client</label>
							<input type="text" name= "client" class="biginput form-control" placeholder="Client" id="autocompleteClient">
							<label>Vendor</label>
							<input type="text" name= "vendor" class="biginput form-control" placeholder="Vendor" id="autocompleteVendor">
						</div>
						<label>Choose a Time Frame:</label>
						<select id = "timeFrame" class="form-control padded">
							<option>--</option>
							<option>in the last month</option>
							<option>in the last 3 months</option>
							<option>in the last 6 months</option>
							<option>in the last year</option>
						</select>
						<div class="form-actions">
							<button type="submit" onclick = "return retrieveData()" class="btn btn-form btn-primary">GO!</button> 
						</div>
						<div id = 'message padded'> </div>
					</form>


				</nav></div>
				<div class="pane">           
					<h1 id = "title"><span id = "courseID"></span>: <span id="courseName"></span></h1>
					<h2 id = "distReqs"></h2>  
					<div class = "padded columns" style="padding-top: 0px;" "0px" id = "menus">
						<span id = "Stars"></span> </br>
						<img src = "img/instructor icon.png">
							<span class = "classInfo" id = "professor"></span></br>
						<img src = "img/textbook icon.png">
							<span class = "classInfo" id = "textbook"></span> </br>

					</div>
				</div>
			</div>
		</div>
