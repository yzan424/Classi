<body>
 <div class="window">
	<!-- Your app's content goes inside .window-content -->
	<div class="window-content">
		<div class="pane-group">
			<div class="pane pane-sm sidebar">
				<nav class="nav-group padded">
					<img src="img/alchemista.png" alt="Alchemista Logo" id = "alchemista_image">
					<form id = "menuForm">   
						<div class="form-group">
							<label>Client</label>
							<input type="text" name= "client" class="biginput form-control" placeholder="Client" id="autocompleteClient">
							<label>Vendor</label>
							<input type="text" name= "vendor" class="biginput form-control" placeholder="Vendor" id="autocompleteVendor">
						</div>
						<label>Choose a Time Frame:</label>
						<select id = "timeFrame" class="form-control padded">
							<option>--</option>
							<option>in the last month</option>
							<option>in the last 3 months</option>
							<option>in the last 6 months</option>
							<option>in the last year</option>
						</select>
						<div class="form-group">
							<label>_________or_________</label>
							<label>From</label>
							<input type="date" id= "firstDate">
							<label>To</label>
							<input type="date" id= "secondDate">
						</div>   
						<div class="form-group">
							<label>or select a specific day:</label>
							<input type="date" id= "oneDate">
						</div>     
						<div class="form-actions">
							<button type="submit" onclick = "return retrieveData()" class="btn btn-form btn-primary">GO!</button> 
						</div>
						<div id = 'message padded'> </div>
					</form>
					<label>______________________</label>
					<label>Add new menus:</label>
					<input type="file" id="my_file_input"/>
					<div class="form-actions padded">
						<button type="submit" onclick = "return submitFile()" class="btn btn-form btn-secondary">Upload</button> 
					</div>
					<div class = 'warning_message padded'> </div>

				</nav></div>
				<div class="pane">           
					<h1 id = "title">COMP-0020: Web Programming</h1>  
					<div class = "padded columns" id = "menus">
						<span id = "Stars"> ★★★★★ </span> </br>
						<span class = "classInfoElement">Professor: </span> <span class = "classInfo"> Ming Chow </span></br>
						<span class = "classInfoElement">Distr. Requirement Filled: </span> <span class = "classInfo"> LA-Distribution-Mathematics, SoE-Engineering </span> </br>
						<span class = "classInfoElement">Textbook: </span> <span class = "classInfo">None for real </span> </br>

					</div>
				</div>
			</div>
		</div>
